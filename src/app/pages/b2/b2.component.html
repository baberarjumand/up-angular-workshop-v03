<div class="container-fluid">
  <div class="row my-5">
    <div class="col-6 offset-3">
      <h1>Example B2</h1>
      <div>
        <button
          class="btn btn-primary mt-5"
          (click)="this.subscribeToAndPrintMouseEvents()"
        >
          Subscribe to Mouse Click Events
        </button>
      </div>
      <div>
        <button
          class="btn btn-primary mt-5"
          (click)="this.subscribeToAndPrintMappedMouseEvents()"
        >
          Subscribe to Mapped Click Events
        </button>
      </div>
      <div>
        <button
          class="btn btn-primary mt-5"
          (click)="this.printOnly5mouseClicks()"
        >
          Receive 5 Mouse Clicks Only
        </button>
      </div>
    </div>
  </div>
</div>
